<style>
* {margin:0; padding:0}
#wrap {position:fixed; right:-232px; top: 0px; width:256px;}
#floatImg {width:24px; margin-top:90px; height:88px; float:left; cursor:pointer;}
#floatContent {width:230px; background-color:#fff; overflow:hidden; float:left; position:relative; border:1px solid #eee;}
#floatTopContent {padding-left:10px; color:#333; font-weight:normal; height:22px; line-height:22px; font-size:12px; background: url(images/passit_float_bg.gif) no-repeat 0px 0px;}
#floatIcon { width:228px; height:224px; overflow:hidden;}
#floatIcon a {background-color:#FFF; float:left; width:106px; height:22px; line-height:22px; margin:0px 3px 6px 4px; overflow:hidden; text-decoration:none; color:#333;}
#floatIcon a span{width:90px; height:16px; overflow:hidden; position:relative; padding-left:20px; left:3px; top:3px; float:left; font-size:12px; cursor:pointer; background:url(images/passit_16_ie6.gif) no-repeat; display:block;}
#floatIcon a:hover {background:url(images/passit_float_bg.gif) no-repeat 0px -23px;}
</style>
<script type="text/javascript">
window.onload = function(){
	var oWrap = document.getElementById('wrap');
	var oFloatImg = document.getElementById('floatImg');
	var oFloatContent = document.getElementById('floatContent');
	var oFloatIcon = document.getElementById('oFloatIcon');
	oFloatImg.onmouseover = oFloatContent.onmouseover = function(event){
		event = event || window.event;
		var target = event.currentTarget;
		var fromTarget = event.relatedTarget;
		while(fromTarget != document){
			if(!fromTarget){
				break;	
			}
			if(target == fromTarget.parentNode){
				return false;	
			}
			fromTarget = fromTarget.parentNode;
		}
		clearInterval(oWrap.timer);
		oWrap.timer = setInterval(function(){
			var currentRight = getStyleInt(oWrap, 'right');
			if(currentRight >= 0){
				clearInterval(oWrap.timer);
			}else{
				oWrap.style.right = (10+currentRight>0? 0: currentRight + 10) + 'px';
			}
		}, 20);
	}
	oWrap.onmouseout = function(event){
		event = event || window.event;
		var target = event.currentTarget;
		var toTarget = event.relatedTarget;
		while(toTarget != document){
			if(!toTarget){
				break;	
			}
			if(target == toTarget.parentNode){
				return false;	
			}
			toTarget = toTarget.parentNode;
		}
		clearInterval(oWrap.timer);
		oWrap.timer = setInterval(function(){
			var currentRight = getStyleInt(oWrap, 'right');
			if(currentRight <= -232){
				clearInterval(oWrap.timer);
			}else{
				oWrap.style.right = (currentRight - 10 < -232? -232: currentRight - 10) + 'px';
			}
		}, 20);
	}
	window.onresize = function(){
		var iClientHeight = document.documentElement.clientHeight;
		var iWrapHeight = oWrap.offsetHeight;
		oWrap.style.top = parseInt((iClientHeight - iWrapHeight)/2 ) + 'px';
	}
	window.onresize();
}
function getStyleInt(obj, attr){
	return parseInt(getStyle(obj, attr));	
}

function getStyle(obj, attr){
	if(obj.currentStyle){
		return obj.currentStyle[attr];	
	}else{
		return getComputedStyle(obj, false)[attr];	
	}
}

</script>

#wrap .banners {width:60px; height:216px; border:1px solid #A91118;margin-left:-1px; margin-top:-1px; float:left; font-size:14px; line-height:29px;}
#wrap .banners li {width:60px; height:30px; border:1px solid #A91118; margin-left:-1px; margin-top:-1px; text-align:center;}
#wrap .banners li.over {background-color:#A91118; cursor:pointer;}

#wrap .banners li.over a{color:#FFF;}
#adpic {width:210px; height:216px; border:1px solid #A91118; float:left; margin-left:-1px; margin-top:-1px;}

<script type="text/javascript">
window.onload = function(){
	var oWrap = document.getElementById('wrap');
	var oLeftBanners = document.getElementById('bannersLeft');
	var oRightBanners = document.getElementById('bannersRight');
	var oAdpic = document.getElementById('adpic');
	var aBtnsLeft = oLeftBanners.getElementsByTagName('li');
	var aBtnsRight = oRightBanners.getElementsByTagName('li');
	var aAs = oWrap.getElementsByTagName('a');
	for(var i=0; i<aAs.length; i++){
		aAs[i].target = '_blanck';	
	}
	var aBtns = [];
	for(var i=0; i<aBtnsLeft.length; i++){
		aBtns.push(aBtnsLeft[i]);
	}
	for(var i=0; i<aBtnsRight.length; i++){
		aBtns.push(aBtnsRight[i]);
	}
	var aImgLis = oAdpic.getElementsByTagName('li');
	var currentIndex=0;
	for(var i=0; i<aBtns.length; i++){
		aBtns[i].index = i;
		aBtns[i].onmouseover = function(){
			aBtns[currentIndex].className = '';
			aImgLis[currentIndex].style.display = 'none';
			currentIndex = this.index;
			aBtns[this.index].className = 'over';
			aImgLis[this.index].style.display = 'block';
		}
	}
	oWrap.onmouseover = function(){
		clearInterval(aBtns.timer);
	}
	oWrap.onmouseout = function(){
		initTimer();
	}
	clearInterval(aBtns.timer);
	initTimer();
	function initTimer(){
		aBtns.timer = setInterval(function(){
			aBtns[(currentIndex+1) % aBtns.length].onmouseover();
		}, 2000);
	}
}
</script>

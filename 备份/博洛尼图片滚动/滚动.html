<style>
* {border:0; padding:0; margin:0;}
.js-box {width:735px;}
.big{ width:590px; height:422px; border:1px solid #a49470; overflow:hidden; background:#260f07; text-align:center}
.big div{ display:none}
.small{ clear:both;height:380px;}
.small li{ float:left; width:136px; height:88px; overflow:hidden;cursor:pointer; padding-left:8px;}
.small li img{width:134px; height:86px;border:1px solid #a49470;filter:alpha(opacity=70);opacity:0.7;background:#000;}
.small li.now img,.small li.active img,#sheji .small li.active img{filter:alpha(opacity=100);opacity:1;}
#sheji{ clear:both; height:422px;}
#sheji .big{ float:left; width:590px; height:422px;}
#sheji .small{ height:380px; overflow:hidden}
#sheji .small li{ clear:both;width:136px;height:88px;padding:6px 0 0 0;overflow:hidden}
#sheji .small li img{width:134px; height:86px;filter:alpha(opacity=60);opacity:0.6 ;}
.catalog {height:422px; width:136px; overflow: hidden; float:right;}
.catalog a.aUp,.catalog a.aDown{display:block;background:url(images/ico-t.gif) center 0 no-repeat; text-align: center;height:21px; text-decoration: none; }
.catalog a.aDown{ background:url(images/ico-b.gif) center bottom no-repeat}
</style>
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>

	//参数中的innerContent可以是字符串，也可以使dom对象

		width: 400,
		height: 300,
		backgroundColor: '#09f',
		innerContent: '<h1 style="text-align: center; margin-top:100px;">HELLO POP-UP BOX</h1>'
	}
	popupBox.initBox(boxParam);
	//initBoxOpener的参数需要是开启按钮的id
	popupBox.initBoxOpener('opener1');
	popupBox.initBoxOpener('opener2');
}
